<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info" class="weather-info"></div>
    </div>

    <script>
        const apiKey = '9bbbd14d97f2095956530386dd878dfc';
        const apiUrl = 'https://api.openweathermap.org/data/3.0/onecall';

        async function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) {
                alert('Please enter a city name');
                return;
            }

            try {
                // Fetch latitude and longitude from city name
                const geoResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
                const geoData = await geoResponse.json();
                
                if (geoData.cod !== 200) {
                    document.getElementById('weather-info').innerText = `Error: ${geoData.message}`;
                    return;
                }

                const { lat, lon } = geoData.coord;
                
                // Fetch weather data using latitude and longitude
                const weatherResponse = await fetch(`${apiUrl}?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`);
                const weatherData = await weatherResponse.json();
                
                if (weatherData.cod !== 200) {
                    document.getElementById('weather-info').innerText = `Error: ${weatherData.message}`;
                    return;
                }

                const { temp, humidity, wind_speed } = weatherData.current;
                document.getElementById('weather-info').innerHTML = `
                    <h2>Weather in ${city}</h2>
                    <p>Temperature: ${temp} Â°C</p>
                    <p>Humidity: ${humidity} %</p>
                    <p>Wind Speed: ${wind_speed} m/s</p>
                `;
            } catch (error) {
                document.getElementById('weather-info').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
